---
layout: page
title: 乱入记本
---
{% include JB/setup %}

<div class="posts">
    <div class="posts-item">
        {% for post in site.posts limit:20 %}
        <div class="posts-inner">
            <div class="posts-title">
                <span>{{ post.date | date_to_utc | date: "%Y-%m-%d" }}</span>
                <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
            </div>
            {% if post.description %}<div class="posts-intro">{{ post.description }} <a href="{{post.url}}" title="read more" class="posts-more">more</a></div>{% endif %}
            <div class="line"></div>
        </div>
        {% endfor %}
    </div>
</div>
